<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selector</title>
    <link rel="stylesheet" href="theme-switcher.css">
</head>
<body>
    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>

    <div class="theme-container">
        <h2>Select a Theme:</h2>
        <!-- Theme Selection Buttons -->
        <button class="theme-btn" onclick="switchTheme('theme-light')">Light</button>
        <button class="theme-btn" onclick="switchTheme('theme-dark')">Dark</button>
        <button class="theme-btn" onclick="switchTheme('theme-frogie')">Frogie</button>
        <button class="theme-btn" onclick="switchTheme('theme-szvy')">Szvy</button>
    </div>

    <script src="theme-switcher.js"></script>
</body>
</html>
